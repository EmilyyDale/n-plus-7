<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>N+7</title>

    <meta name="description" content="A simple exercise template." />
    <!-- styles -->
    <style></style>
  </head>
  <body>
    <h1>N+7</h1>
    <h2>Source text</h2>
    <p id="sourceText"></p>
    <h2>New text</h2>
    <p id="newText"></p>
    <!-- script -->
    <script>
      let nouns;
      const sourceText = `People with an opioid addiction are often in denial about their problem. Recovery requires a team effort
Ashwini Padhi
Like many people, my patient was completely unaware of the way that his opioid medication was working

The modern mind is a column where experts discuss mental health issues they are seeing in their work Kane was 52 years old when he had a serious accident at work, falling from a two-storey building. He was left with multiple fractures, including two fractured ribs, a fractured wrist and pelvis.

After surgery and a lengthy stay in hospital, he returned home but rehabilitation continued. “It took me a good six months to recover from my injuries,” he tells me in his first session. “It was a battle every day just to get out of bed and manage the pain and then I began feeling depressed as I wasn’t able to return to work or do any exercise.”`;
      const wordOffset = 12;
      function generateNewText(text) {
        let splitText = text.split(" ");
        let newText = "";
        for (const word of splitText) {
          let indexInList = nouns.indexOf(word);
          let newWord;
          if (indexInList > -1) {
            if (nouns[indexInList + wordOffset]) {
              newWord = nouns[indexInList + wordOffset];
            }
          } else {
            newWord = word;
          }
          if (newText === "") {
            newText = newWord;
          } else {
            newText = newText + " " + newWord;
          }
        }
        return newText;
      }
      function initPoem(nounList) {
        nouns = nounList.split(/\r?\n/);
        newText = generateNewText(sourceText);
        document.getElementById("sourceText").innerHTML = sourceText;
        document.getElementById("newText").innerHTML = newText;
      }
      fetch("nounlist.txt")
        .then((response) => response.text())
        .then((textContent) => initPoem(textContent));
    </script>
    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div
      class="glitchButton"
      style="position: fixed; top: 20px; right: 20px"
    ></div>
    <script src="https://button.glitch.me/button.js" defer></script>
  </body>
</html>
